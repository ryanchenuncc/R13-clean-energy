<div class="login-container">
  <div class="login-box">
    <h1>R13 Clean Energy</h1>
    <h2>Login</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
          aria-label="Username"
        >
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          aria-label="Password"
        >
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit">Login</button>
    </form>

    <p class="hint">Hint: Use "Ryan" as both username and password</p>
  </div>
</div>
